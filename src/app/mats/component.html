<form [formGroup]="formModel">
  <md-toolbar class="form-toolbar">
    <md-select formControlName="enabled">
      <md-option *ngFor="let valid of valids" [value]="valid.k">
        {{ valid.v }}
      </md-option>
    </md-select>
    <md-form-field>
      <input mdInput placeholder="请输入套餐名称" formControlName="name">
    </md-form-field>

    <button md-button type="button" (click)="search()" color="primary">搜索</button>
    <span class="example-spacer"></span>
    <button md-raised-button type="button" (click)="add()" color="primary">新增</button>
  </md-toolbar>
</form>
<app-table [IN]="IN" (OUT)="OUT($event)"></app-table>
