<form [formGroup]="formModel">
  <md-toolbar class="form-toolbar">

    <app-date (OUT)="dateChange($event)"></app-date>
    <md-form-field style="width: 250px !important;">
      <input mdInput placeholder="请输入支付流水号/客户名称" formControlName="keyWord">
    </md-form-field>

    <button md-button type="button" (click)="search()" color="primary">搜索</button>
    <span class="example-spacer"></span>
    <button md-raised-button type="button" (click)="export()" color="primary">
      <span *ngIf="exportState" class="btn-loading">&nbsp;</span>
      <span *ngIf="!exportState" >导出</span>
    </button>
  </md-toolbar>
</form>
<div class="cards text-center">
  <md-card>
    <p>充值收入: <span>{{incomeAmount.charge || 0 }}</span> </p>
  </md-card>
  <md-card>
    <p>其他收入： <span>{{incomeAmount.other || 0 }}</span></p>
  </md-card>
</div>
<app-table [IN]="IN" (OUT)="OUT($event)"></app-table>
